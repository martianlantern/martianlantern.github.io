        <script>
          {% include scripts/google-analytics.html %}
          {% include scripts/page-effects.html %}
          {% include scripts/sidebar.html %}
          {% include scripts/timeago.html %}
          
          // Dark mode toggle - default to light mode
          (function() {
            var toggle = document.getElementById('theme-toggle');
            var html = document.documentElement;
            
            // Only apply dark mode if explicitly saved
            var savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
              html.setAttribute('data-theme', 'dark');
            }
            
            // Toggle handler
            if (toggle) {
              toggle.addEventListener('click', function() {
                var currentTheme = html.getAttribute('data-theme');
                var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
              });
            }
          })();
        </script>
