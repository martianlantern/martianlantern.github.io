---
layout: default
---
<div class="col-sm-14">
    <div class="page">
    	<div class="page-title">
    		{{ page.title }}
    		<div class="meta">
    			<time datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    		</div>
    	</div>
        <div class="page-content">
            {{ content }}
        </div>
    </div>
</div>
